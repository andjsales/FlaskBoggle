<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Boggle</title>
        <link rel="stylesheet" href="/static/app.css">
    </head>

    <body>
        <section id="boggle">

            <table class="board">
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>

            <p>High Score:
                <b>{{ highscore }}</b>
                in {{ nplays }} plays
            </p>

            <form method="POST" class="add-word">
                <input class="word" name="word" autofocus>
                <button>Enter</button>
            </form>

            <p class="score">Score: 0</p>
            <p class="timer">Time left:</p>

            <p class="msg"></p>

            <ul class="words">
            </ul>
        </section>

        <script src="http://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
        <script src="/static/boggle.js"></script>
        <script>
            let game = new BoggleGame("boggle", 60);
        </script>
    </body>

</html>
